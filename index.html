 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Unit Converter</h1>
    <div id="container">
        <div class="input_div">

            <label>Feet</label><br>
            <input type="Number" value="1" id="feet" class="inpt">
        </div>

            <div class="input_div">
                <h1>=</h1>
            </div>

        <div class="input_div">
            <label>Inches</label><br>
            <input type="Number" value="12" id="inches" class="inpt">


        </div><!--End of the input_div-->

    </div> <!-- end of the container-->


    <h1>Currency</h1>
    <div id="box">
        <div class="input_div">
            <label >Us Dollor (USD)</label><br>
            <input type="Number" value="1" id="dollor" class="inpt">
        </div>
        
        <div class="input_div">
            <h1>=</h1>
        </div>
  
        <div class="input_div">
            <label >Indian Rupee (INR)</label><br>
            <input type="Number" value="81.58" id="inr" class="inpt">
        </div>


    </div>
    <h1>Length</h1>
    <div id="len">
        <div class="input_div">
            <label >Meter (m)</label><br>
            <input type="Number" value="1" id="meter" class="inpt">
        </div>
        
        <div class="input_div">
            <h1>=</h1>
        </div>
  
        <div class="input_div">
            <label > Mile (mi)</label><br>
            <input type="Number" value="0.0006" id="mile" class="inpt">
        </div>


    </div>
    <h1>Distance</h1>
    <div id="km">
        <div class="input_div">
            <label >kilometer (km)</label><br>
            <input type="Number" value="1" id="kilo" class="inpt">
        </div>
        
        <div class="input_div">
            <h1>=</h1>
        </div>
  
        <div class="input_div">
            <label > meter (m)</label><br>
            <input type="Number" value="1000" id="mit" class="inpt">
        </div>


    </div>


    <script src="app.js"></script>
 </body>
 </html>
